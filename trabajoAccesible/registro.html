<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssregistro.css" type="text/css" media="all" />
    <script src="registro.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="logo_cesur.png">
    </header>
    <div id="register" >
        <form class="form" > 
          <h1 style="text-align: center;"> Registro</h1> 
          <p> 
              <label for="usernamesignup" class="uname" >Tu nombre</label>
              <input id="usernamesignup" name="usernamesignup"  type="text" placeholder="Nombre" />
          </p>
          <p> 
              <label for="emailsignup" class="youmail" > Tu email</label>
              <input id="emailsignup" name="emailsignup"  type="text" placeholder="ejemplo@mail.com"/> 
          </p>
          <p> 

              <label for="contrasena1" class="youpasswd" >Tu password </label>
              <input id="contrasena1" name="contrasena1"  type="password" /> 
          </p>
          <p> 
              <label for="contrasena2" class="youpasswd" >Confirma tu password </label>
              <input id="contrasena2" name="contrasena2" type="password"/> 

          </p>
          <p class="signin button"> 
              <input type="submit" value="Registro" onclick="validaNombre(); pruebaemail(); Fcontraseña()"/> 

          </p>
          <p class="change_link">  
              Ya eres miembro
              <a href="login.html" class="to_register"> Iniciar sesión con tu perfil </a>
          </p>
          <a href='https://www.cesurformacion.com/'  target="_blank"> Más información aquí </a>
        </form>
      </div>
      <footer>Todos los derechos reservados &copy;</footer>
</body>
</html>
